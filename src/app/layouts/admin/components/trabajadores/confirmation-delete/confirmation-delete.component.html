<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Confirmar EliminaciÃ³n</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ data.message }}</p>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div class="button-container">
      <button mat-raised-button color="warn" class="submit-button" (click)="onConfirm()" [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Eliminar</span>
      </button>
      <button mat-button class="back-button" (click)="onCancel()">Cancelar</button>
    </div>
  </mat-card-content>
</mat-card>
