<div class="profesores-container">
    <div class="header">
        <h2>Profesores</h2>
        <div class="header-actions">
            <button mat-raised-button color="primary" (click)="openCreateDialog()">
                <mat-icon>add</mat-icon> Nuevo Profesor
            </button>
            <button mat-icon-button (click)="loadProfesores()" [disabled]="loading" title="Actualizar">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </div>

    <div *ngIf="loading" class="loading-state">
        <mat-icon class="spinner">sync</mat-icon>
        <span>Cargando profesores...</span>
    </div>

    <div *ngIf="error" class="error-state">
        <mat-icon color="warn">error</mat-icon>
        <span>{{ error }}</span>
    </div>

    <div *ngIf="!loading && !error" class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="profesores">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombreCompleto">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openViewDialog(element)" title="Ver Detalle">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="openEditDialog(element)" title="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProfe(element)" title="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No hay profesores registrados</td>
            </tr>
        </table>
    </div>
</div>
