<h2 mat-dialog-title>Actualizar Estudiante</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="editForm" class="edit-form">
    <div class="form-sections">
      <!-- Sección Datos del Alumno -->
      <div class="section student-section">
        <h3>Datos del Alumno</h3>
        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="numeroDocumento" placeholder="Ingrese DNI (8 dígitos)" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombres" placeholder="Ingrese nombres">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput formControlName="apellidoPaterno" placeholder="Ingrese apellido paterno">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellido Materno</mat-label>
          <input matInput formControlName="apellidoMaterno" placeholder="Ingrese apellido materno">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Género</mat-label>
          <mat-select formControlName="genero">
            <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" placeholder="Ingrese teléfono (9 dígitos)">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" (click)="openCalendar()">
          <mat-datepicker-toggle matIconSuffix [for]="picker" (click)="openCalendar(); $event.stopPropagation()"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" placeholder="Ingrese dirección">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option value="Activo">Activo</mat-option>
            <mat-option value="Inactivo">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>ID Salón</mat-label>
          <input matInput formControlName="idSalon" type="number" placeholder="Ingrese ID del salón">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>ID Apoderado</mat-label>
          <input matInput formControlName="idApoderado" type="number" placeholder="Ingrese ID del apoderado">
        </mat-form-field>
      </div>
    </div>
    <div *ngIf="loading" class="loading">Cargando datos <span class="spinner"></span></div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="loading || !editForm.valid || !isFormChanged">Guardar</button>
</mat-dialog-actions>
