<h2 mat-dialog-title>Agregar Alumno</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="addForm" class="edit-form">
    <div class="form-sections">
      <!-- Sección Datos del Alumno -->
      <div class="section student-section">
        <h3>Datos del Alumno</h3>
        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="studentDni" placeholder="Ingrese DNI (8 dígitos)">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="studentFirstName" placeholder="Ingrese nombres">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput formControlName="studentLastNameP" placeholder="Ingrese apellido paterno">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellido Materno</mat-label>
          <input matInput formControlName="studentLastNameM" placeholder="Ingrese apellido materno">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Género</mat-label>
          <mat-select formControlName="studentGender">
            <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="studentPhone" placeholder="Ingrese teléfono (9 dígitos)">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="studentBirthDate" (click)="openCalendar()">
          <mat-datepicker-toggle matIconSuffix [for]="picker" (click)="openCalendar(); $event.stopPropagation()"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="studentAddress" placeholder="Ingrese dirección">
        </mat-form-field>
      </div>

      <!-- Sección Datos del Apoderado -->
      <div class="section guardian-section">
        <h3>Datos del Apoderado</h3>
        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="guardianDni" placeholder="Ingrese DNI (8 dígitos)">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="guardianFirstName" placeholder="Ingrese nombres">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput formControlName="guardianLastNameP" placeholder="Ingrese apellido paterno">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellido Materno</mat-label>
          <input matInput formControlName="guardianLastNameM" placeholder="Ingrese apellido materno">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Género</mat-label>
          <mat-select formControlName="guardianGender">
            <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="guardianPhone" placeholder="Ingrese teléfono (9 dígitos)">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Parentesco</mat-label>
          <mat-select formControlName="guardianRelationship">
            <mat-option *ngFor="let relationship of relationships" [value]="relationship">{{ relationship }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="!addForm.valid">Guardar</button>
</mat-dialog-actions>
