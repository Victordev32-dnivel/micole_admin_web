<div class="form-container">
  <div class="form-row">
    <!-- Anuncio por Sal贸n (Izquierda) -->
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Anuncio por Sal贸n</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="comunicadoForm">
          <mat-form-field class="full-width">
            <mat-label>Sal贸n</mat-label>
            <mat-select formControlName="idSalon" required>
              <mat-option *ngFor="let salon of salones" [value]="salon.id">
                {{ salon.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Horario</mat-label>
            <input matInput formControlName="horario" required>
          </mat-form-field>

          <div class="pdf-upload">
            <input #fileInput type="file" (change)="onPdfUpload($event)" class="file-input" accept="application/pdf">
            <button mat-raised-button color="primary" (click)="triggerFileInput()" [disabled]="loading">
              Seleccionar PDF
            </button>
            <div class="pdf-preview" *ngIf="pdfFile">
              <span>{{ pdfFile.name }}</span>
              <button mat-icon-button class="remove-button" (click)="pdfFile = null; uploadProgress = 0">
                <mat-icon>close</mat-icon>
              </button>
            </div>
            <div class="progress" *ngIf="uploadProgress > 0 && uploadProgress < 100">
              <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
              <span>{{ uploadProgress }}%</span>
            </div>
          </div>

          <button class="submit-button" (click)="onSubmitSalon()" [disabled]="loading">
            Publicar Anuncio por Sal贸n
          </button>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- Anuncio General (Derecha) -->
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Anuncio General</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="generalForm">
          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Horario</mat-label>
            <input matInput formControlName="horario" required>
          </mat-form-field>

          <div class="pdf-upload">
            <input #imageInput type="file" (change)="onImageUpload($event)" class="file-input" accept="image/*">
            <button mat-raised-button color="primary" (click)="triggerImageInput()" [disabled]="loading">
              Seleccionar Imagen
            </button>
            <div class="pdf-preview" *ngIf="imageFile">
              <span>{{ imageFile.name }}</span>
              <button mat-icon-button class="remove-button" (click)="imageFile = null; uploadProgress = 0">
                <mat-icon>close</mat-icon>
              </button>
            </div>
            <div class="progress" *ngIf="uploadProgress > 0 && uploadProgress < 100">
              <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
              <span>{{ uploadProgress }}%</span>
            </div>
          </div>

          <button class="submit-button" (click)="onSubmitGeneral()" [disabled]="loading">
            Publicar Anuncio General
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
