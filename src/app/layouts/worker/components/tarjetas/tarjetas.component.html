<div class="tarjetas-container">
  <mat-card class="tarjetas-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>credit_card</mat-icon> Gestión de Tarjetas
      </mat-card-title>
      <mat-card-subtitle>Registre un RFID y seleccione un salón</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="tarjetaForm" class="tarjetas-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>RFID</mat-label>
          <input matInput formControlName="rfid" placeholder="Ingrese RFID (7 dígitos)">
          <mat-icon matPrefix>tag</mat-icon>
          <mat-error *ngIf="tarjetaForm.get('rfid')?.hasError('required')">
            El RFID es requerido
          </mat-error>
          <mat-error *ngIf="tarjetaForm.get('rfid')?.hasError('pattern')">
            Debe ser un número de 7 dígitos
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Salón</mat-label>
          <mat-select formControlName="idSalon">
            <mat-option *ngIf="!salones.length && !loading" disabled>
              No hay salones disponibles
            </mat-option>
            <mat-option *ngFor="let salon of salones" [value]="salon.id">
              {{ salon.nombre }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix>class</mat-icon>
          <mat-error *ngIf="tarjetaForm.get('idSalon')?.hasError('required')">
            El salón es requerido
          </mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loading || !tarjetaForm.valid">
            <mat-icon>save</mat-icon> Guardar Selección
          </button>
        </mat-card-actions>
      </form>
      <div *ngIf="loading" class="loading">
        <mat-spinner diameter="24"></mat-spinner> Cargando salones...
      </div>
      <div *ngIf="error" class="error">
        <mat-icon>error_outline</mat-icon> {{ error }}
      </div>
      <div *ngIf="successMessage" class="success">
        <mat-icon>check_circle</mat-icon> {{ successMessage }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
