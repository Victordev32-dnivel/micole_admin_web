<div class="form-container">
  <div class="form-row">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Ingreso de Notas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="noteForm">
          <mat-form-field class="full-width">
            <mat-label>Sal贸n *</mat-label>
            <mat-select formControlName="idSalon" (selectionChange)="onSalonChange()" required>
              <mat-option *ngFor="let salon of salones" [value]="salon.id">
                {{ salon.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <span *ngIf="!colegioId" class="warning-text">Cargando informaci贸n del colegio...</span>

          <mat-form-field class="full-width">
            <mat-label>Alumno *</mat-label>
            <mat-select formControlName="idAlumno" [disabled]="!noteForm.get('idSalon')?.value" required>
              <mat-option *ngFor="let alumno of alumnos" [value]="alumno.id">
                {{ alumno.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <span *ngIf="noteForm.get('idSalon')?.value && alumnos.length === 0 && !loadingAlumnos" class="warning-text">No hay alumnos en este sal贸n</span>

          <mat-form-field class="full-width">
            <mat-label>Descripci贸n de la nota *</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej: Notas del primer trimestre" required>
          </mat-form-field>

          <div class="pdf-upload">
            <input #fileInput type="file" (change)="onPdfUpload($event)" class="file-input" accept="application/pdf">
            <button mat-raised-button color="primary" (click)="triggerFileInput()" [disabled]="!noteForm.get('idAlumno')?.value || uploading">
              Seleccionar PDF
            </button>
            <div class="pdf-preview" *ngIf="pdfFile">
              <span>{{ pdfName }}</span>
              <button mat-icon-button class="remove-button" (click)="pdfFile = null; pdfName = ''; uploadProgress = 0">
                <mat-icon>close</mat-icon>
              </button>
            </div>
            <div class="progress" *ngIf="uploadProgress > 0 && uploadProgress < 100">
              <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
              <span>{{ uploadProgress }}%</span>
            </div>
          </div>

          <button mat-raised-button color="primary" class="submit-button" (click)="onSave()" [disabled]="!noteForm.valid || !pdfFile || uploading">
            <mat-spinner *ngIf="uploading" diameter="20"></mat-spinner>
            <span *ngIf="!uploading">Guardar</span>
          </button>
        </form>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
