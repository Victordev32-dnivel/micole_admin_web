<div class="student-container">
  <div class="form-row">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Editar Apoderado</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="apoderadoForm">
          <mat-form-field class="full-width">
            <mat-label>Nombre *</mat-label>
            <input matInput formControlName="nombre" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Apellido *</mat-label>
            <input matInput formControlName="apellido" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>DNI *</mat-label>
            <input matInput formControlName="dni" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Tel√©fono *</mat-label>
            <input matInput formControlName="telefono" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Correo *</mat-label>
            <input matInput formControlName="correo" required>
          </mat-form-field>

          <div class="button-container">
            <button mat-raised-button color="primary" class="submit-button" (click)="onSubmit()" [disabled]="loading">
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              <span *ngIf="!loading">Guardar</span>
            </button>
            <button mat-button class="back-button" (click)="onCancel()">Cancelar</button>
          </div>
        </form>

        <div *ngIf="error" class="error-message">{{ error }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
