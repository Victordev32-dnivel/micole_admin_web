<div class="main-container">
    <mat-card>
        <mat-card-header>
            <mat-icon class="header-icon">school</mat-icon>
            <mat-card-title>Mis Cursos</mat-card-title>
            <div class="spacer"></div>
            <button mat-icon-button (click)="refresh()" title="Refrescar">
                <mat-icon>refresh</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <!-- Loading -->
            <div *ngIf="loading" class="spinner-container">
                <mat-spinner diameter="40"></mat-spinner>
            </div>

            <!-- Error -->
            <div *ngIf="error && !loading" class="error-message">
                <mat-icon>error</mat-icon>
                <span>{{ error }}</span>
            </div>

            <!-- Empty State -->
            <div *ngIf="!loading && !error && cursos.length === 0" class="empty-state">
                <mat-icon>folder_open</mat-icon>
                <span>No tienes cursos asignados.</span>
            </div>

            <!-- Table -->
            <table mat-table [dataSource]="cursos" class="mat-elevation-z8" *ngIf="!loading && cursos.length > 0">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.curso?.id }}</td>
                </ng-container>

                <!-- Titulo Column -->
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef>Título del Curso</th>
                    <td mat-cell *matCellDef="let element">{{ element.curso?.titulo }}</td>
                </ng-container>

                <!-- Descripcion Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef>Descripción</th>
                    <td mat-cell *matCellDef="let element">{{ element.curso?.descripcion || '-' }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
