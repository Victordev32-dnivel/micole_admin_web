<div class="boletas-container">
    <mat-card class="header-card">
        <mat-card-header>
            <mat-icon mat-card-avatar>file_invoice</mat-icon>
            <mat-card-title>Gesti√≥n de Boletas</mat-card-title>
            <mat-card-subtitle>Administra las notas por curso y periodo</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="selection-controls">
                <mat-form-field appearance="outline">
                    <mat-label>Seleccionar Curso</mat-label>
                    <mat-select [(ngModel)]="cursoId">
                        <mat-option *ngFor="let c of cursos" [value]="c.cursoId">
                            {{ c.curso.titulo }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Seleccionar Periodo</mat-label>
                    <mat-select [(ngModel)]="periodoId">
                        <mat-option *ngFor="let p of periodos" [value]="p.id">
                            {{ p.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="action-buttons">
                    <button mat-raised-button color="primary" (click)="fetchBoletas()" [disabled]="loading">
                        <mat-icon>search</mat-icon> Ver Boletas
                    </button>
                    <button mat-raised-button color="accent" (click)="createBoleta()" [disabled]="loading">
                        <mat-icon>add</mat-icon> Crear Boleta
                    </button>
                    <button mat-raised-button color="warn" (click)="deleteBoleta()" [disabled]="loading">
                        <mat-icon>delete</mat-icon> Eliminar Boleta
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

    <div class="loading-shade" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <mat-card class="table-card" *ngIf="boletas.length > 0">
        <table mat-table [dataSource]="boletas" class="mat-elevation-z8">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="alumno">
                <th mat-header-cell *matHeaderCellDef> ID Alumno </th>
                <td mat-cell *matCellDef="let element"> {{element.alumnoId}} </td>
            </ng-container>

            <ng-container matColumnDef="nota">
                <th mat-header-cell *matHeaderCellDef> Nota </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="nota-input">
                        <input matInput type="number" [(ngModel)]="element.nota">
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="updateNota(element)" title="Guardar Nota">
                        <mat-icon>save</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
