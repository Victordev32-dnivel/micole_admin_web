<div class="login-container">
  <div class="login-split">
    <div class="login-image">
      <img src="assets/Imagen-login.png" alt="Imagen referencial" class="login-image-content">
    </div>
    <div class="login-form">
      <div class="form-content">
        <h2>INICIAR SESIÓN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input id="username" formControlName="username" type="text" placeholder="Ingrese usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-container">
              <input
                id="password"
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Ingrese contraseña"
              >
              <span class="password-toggle" (click)="togglePasswordVisibility()">
                <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
              </span>
            </div>
          </div>
          <button type="submit" [disabled]="loginForm.invalid || loading">Iniciar Sesión</button>
          <a href="#" class="forgot-password">Modificar Contraseña</a>
          <div *ngIf="loading" class="loading">Cargando <span class="spinner"></span></div>
          <div *ngIf="error" class="error">{{ error }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
